<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/import.css">
    <title>RIFLESSI</title>
</head>
<body>
    <div class="container">
       
        <div class="infotext">
            <h1 id="text">SEMAFORO PER I RIFLESSI</h1>
        </div>

       
        <div class="semaforo">
            <div class="stoplight1" id="circle1"></div>
            <div class="stoplight2" id="circle2"></div>
            <div class="stoplight3" id="circle3"></div>
        </div>

        <div class="button">
            <form action="">
                <input type="button" name="bottone1" value="CLICCA PER GIOCARE" id="button">
            </form>
        </div>
        <div class="inner">
            <p id="inner-text"></p>
            <p id="bestscore"></p>
        </div>
    </div>
    <script>
        function random(min, max) {
    let n = Math.random() * (max - min) + min
    n = parseInt(n)
    console.log(n)
    return n
    }

    function delay(){
        
        button.innerHTML = "PREMI ORA!"
        circle1.classList.add("green")
        circle1.classList.remove("stoplight1")
        circle2.classList.add("green")
        circle2.classList.remove("stoplight2")
        circle3.classList.add("green")
        circle3.classList.remove("stoplight3")      
        check = true
        now = Date.now()
        
    }

    function reset(){
        circle1.classList.add("stoplight1")
        circle1.classList.remove("green")
        circle2.classList.add("stoplight2")
        circle2.classList.remove("green")
        circle3.classList.add("stoplight3")
        circle3.classList.remove("green")  
        check = false 
        button.disabled = false
        button.innerHTML = "CLICCA PER GIOCARE"
        
    }

    let button = document.querySelector("#button")
    let circle1 = document.querySelector("#circle1")
    let circle2 = document.querySelector("#circle2")
    let circle3 = document.querySelector("#circle3")
    let check = false
    let inner = document.querySelector("#inner-text")
    let now
    let reflex
    let bestScore = 1000000000
    let updteScore = document.querySelector("#bestscore")
    button.addEventListener("click", function () {
    if (check === false) {
        reset()
        let rnd = random(1000, 5000)
        inner.innerHTML = "STAI ATTENTO!"
        setTimeout(delay, rnd)
        
    } else {
        reflex = (Date.now() - now)/1000
        inner.innerHTML = "il tempo di reazione Ã¨: " + reflex + "s"
        if(reflex<bestScore){
             bestScore  = reflex
            updteScore.innerHTML = "migliore: " + bestScore + "s"
        }else{
            updteScore.innerHTML = "peggiore: " + bestScore + "s"
        }
        button.disabled = true
        setTimeout(reset, 5000)
    }
})
    </script>
</body>
</html>
